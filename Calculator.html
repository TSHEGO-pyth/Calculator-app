<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="4"><input type="text" id="inputBox" value="0" readonly/></td>
    </tr>
    <tr>
   <td class="digitButton"onclick="digitBtnPressed(7)">7</td>
      <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
      <td class="digitButton"onclick="digitBtnPressed(9)">9</td>
      <td class="operatortButton"onclick="operatorBtnPressed('*')">x</td>
    </tr>
    <tr>
      <td class="digitButton"onclick="digitBtnPressed(4)">4</td>
      <td class="digitButton"onclick="digitBtnPressed(5)">5</td>
      <td class="digitButton"onclick="digitBtnPressed(6)">6</td>
      <td class="digitButton"onclick="operatorBtnPressed('-')">-</td>
    </tr>
    <tr>
      <td class="digitButton"onclick="digitBtnPressed(1)">1</td>
      <td class="digitButton"onclick="digitBtnPressed(2)">2</td>
      <td class="digitButton"onclick="digitBtnPressed(3)">3</td>
      <td class="operatorButton"onclick="operatorBtnPressed('+')">+</td>
    </tr>
    <tr>
      <td class="digitButton"colspan="2" onclick="digitBtnPressed(0)">0</td>
      <td class="ACButton"onclick="clearBtnPressed()">AC</td>
      <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
    </tr>
    <tr>
      <td class= operatorButton colspan="4" onclick="calculate()">=</td>
    </tr>
  </table>

  <script>
    let newLine = true;
    let currentExpression = '';

    function digitBtnPressed(digit) {
      if (newLine) {
        document.getElementById("inputBox").value = digit;
        currentExpression = digit.toString();
        newLine = false;
      } else {
        currentExpression += digit;
        document.getElementById("inputBox").value = currentExpression;
      }
    }

    function operatorBtnPressed(operator) {
      if (!newLine) {
        currentExpression += operator;
        document.getElementById("inputBox").value = currentExpression;
        newLine = false;
      }
    }

    function clearBtnPressed() {
      document.getElementById("inputBox").value = "0";
      currentExpression = '';
      newLine = true;
    }

    function calculate() {
      try {
        const result = eval(currentExpression);
        document.getElementById("inputBox").value = result;
        currentExpression = result.toString();
        newLine = true;
      } catch (error) {
        document.getElementById("inputBox").value = "Error";
        currentExpression = '';
        newLine = true;
      }
    }
  </script>
</body>
</html>
